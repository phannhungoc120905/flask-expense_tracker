<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>支出の編集 (Sửa chi tiêu)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 600px;">
    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-edit text-primary"></i> Sửa Giao dịch</h3>
        </div>
        <div class="card-body">
            <!-- Khu vực hiển thị Flash Message -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Form sửa -->
            <form action="{{ url_for('edit_transaction', id=transaction.id) }}" method="POST">
                
                <!-- Ô nhập Ngày -->
                <div class="mb-3">
                    <label for="date" class="form-label">Ngày giao dịch</label>
                    <input type="date" class="form-control" id="date" name="date" 
                           value="{{ transaction.date.strftime('%Y-%m-%d') }}" required>
                </div>

                <!-- Dropdown chọn Danh mục -->
                <div class="mb-3">
                    <label for="category_id" class="form-label">Danh mục</label>
                    <select class="form-select" id="category_id" name="category_id" required>
                        {% for category in categories %}
                            <option value="{{ category.id }}" {% if category.id == transaction.category_id %}selected{% endif %}>
                                {{ category.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Ô nhập Mô tả -->
                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả chi tiết</label>
                    <input type="text" class="form-control" id="description" name="description" 
                           value="{{ request.form.description or transaction.description }}" required>
                </div>

                <!-- Ô nhập Số tiền -->
                <div class="mb-3">
                    <label for="amount" class="form-label">Số tiền</label>
                    <input type="number" class="form-control" id="amount" name="amount" step="1" 
                           value="{{ request.form.amount or transaction.amount }}" required>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('home') }}" class="btn btn-secondary me-md-2">Hủy</a>
                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
