{% extends "base_layout.html" %} {% block title %}Profile & Budget{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card">
      <div class="card-header bg-light">
        <h4><i class="fas fa-user-cog text-primary"></i> Profile Settings</h4>
      </div>
      <div class="card-body p-4">
        <form method="POST" action="{{ url_for('profile') }}">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control bg-light"
              id="username"
              value="{{ current_user.username }}"
              readonly
            />
          </div>
          <div class="mb-4">
            <label for="budget" class="form-label"
              >Monthly Spending Budget (VND)</label
            >
            <input
              type="number"
              class="form-control"
              id="budget"
              name="budget"
              value="{{ current_user.monthly_budget or 0 }}"
              placeholder="e.g., 5000000"
              step="10000"
            />
            <div class="form-text">
              Enter 0 if you don't want to set a budget.
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
