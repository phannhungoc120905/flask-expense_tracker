<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #f4f7fa;
      }

      .login-wrapper {
        height: 100%;
      }

      .image-panel {
        background-image: url("{{url_for('static', filename='images/login.jpg')}}");
        background-size: cover;
        background-position: center;
      }

      .form-panel {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-card {
        width: 100%;
        max-width: 450px;
        border: none;
        border-radius: 1.25rem;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
        display: flex;
        min-height: 500px;
        padding: 3rem;
      }

      .login-card-content {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .login-card h2 {
        font-weight: 700;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid h-100 p-0">
      <div class="row g-0 h-100 login-wrapper">
        <div class="col-md-7 d-none d-md-block image-panel"></div>
        <div class="col-12 col-md-5 form-panel">
          <div class="card login-card">
            <div class="login-card-content">
              <div>
                <h2 class="mb-4 text-center">Login</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %} {% for category, message in messages %}
                <div class="alert alert-{{ category }} small py-2">
                  {{ message }}
                </div>
                {% endfor %} {% endif %} {% endwith %}
                <form method="POST" action="{{ url_for('login') }}">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      required
                    />
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>

              <div class="text-center mt-4">
                <p class="text-muted small">
                  Don't have account?
                  <a href="{{ url_for('register') }}">Create new account</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
